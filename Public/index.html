<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongSaver</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bodyDiv div">
        <div class="headerDiv div" id="headerDiv">
            <header class="header" id="header">
                <div class="titleDiv" id="titleDiv">
                    <h1 class="title" id="title">Welcome to SongSaver!</h1>
                    <p class="p">Here you can create and edit a list of your favorite songs!</p>
                </div>
            </header>
        </div>
        <div class="centerDiv" id="centerDiv">
            <div class="addContainer" id="addContainer">
                <div class="add" id="add">
                    <form class="addForm">
                        <input class="input" type="text" id="titleInput" name="titleInput" placeholder="Song Title">
                        <input class="input" type="text" id="artistInput" name="artistInput" placeholder="Artist">
                        <input class="input" type="text" id="genreInput" name="genreInput" placeholder="Genre">
                        <input type="submit" value="Add Song" id="addBtn">
                    </form>
                </div>
            </div>
            <div class="songDisplay" id="songDisplay">
                <div class="listContainer" id="listContainer">
                    <table id="table">
                        <tbody>
                          <tr>
                            <td >Song Title 1</td>
                            <td >Artist 1</td>
                            <td >Genre 1</td>
                            <td>
                              <button>Edit</button>
                              <button>Delete</button>
                            </td>
                          </tr>
                          <!-- Add more rows as needed -->
                        </tbody>
                      </table>
                      
                </div>
            </div>
        </div>
    </div>
    <div class="footerDiv" id="footerDiv">
        <footer class="footer" id="footer"></footer>
    </div>
    <script src="./app.js"></script>
</body>
</html>
