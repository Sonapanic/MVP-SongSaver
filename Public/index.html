<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongSaver</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="headerDiv div" id="headerDiv">

        <header class="header div" id="header">
            <div class="titleDiv div" id="titleDiv">
                <h1 class="title" id="title">Welcome to SongSaver!</h1>
                <p class="p">Here you can create and edit a list of your favorite songs!</p>
            </div>
        </header>

    </div>

    <div class="centerDiv div" id="centerDiv">
        <div class="addContainer div" id="addContainer">
            <div class="add" id="add">
                <form class="addForm">
                    <input type="text" id="titleInput" name="titleInput" placeholder="Song Title">
                    <input type="text" id="artistInput" name="artistInput" placeholder="Artist">
                    <input type="text" id="genreInput" name="genreInput" placeholder="Genre">
                    <input type="submit" value="Add Song" id="addBtn">
                </form>
            </div>
        </div>
    </div>

    <div class="footerDiv div" id="footerDiv">
        <footer class="footer" id="footer"></footer>

    </div>
    <script src="./app.js"></script>
</body>
</html>
